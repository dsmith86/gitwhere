<div id="wrapper">
	<div id="developer-list">

		<div class="developer-list-item"
			ng-repeat="developer in developerList track by $index"
			ng-click="getDeveloperDetails(developer.username, $index)">

			<img ng-src="{{developer.avatar}}" />
			<a ng-href="{{developer.url}}" target="_blank">{{developer.username}}</a>

			<developer-details ng-show="developer.detailed"></developer-details>
		</div>

	</div>
</div>
