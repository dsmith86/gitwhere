<div id="wrapper">
	<div id="developer-list">

		<div class="developer-list-item"
			ng-repeat="developer in developerList"
			ng-click="getDeveloperDetails(developer)">
			<img ng-src="{{developer.avatar}}" />
			{{developer.username}}

			<developer-details ng-show="developer.details"></developer-details>
		</div>

	</div>
</div>
